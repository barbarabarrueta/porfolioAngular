<div class="m-2 p-2 borde bg-danger" style="--bs-bg-opacity: 0.25;">
    <div class="row align-items-start">
        <h3 class="col">Acerca de mi</h3>
        <div *ngIf="isLogged" class="btn-edit col-6">
            <a routerLink="/">
                 <i class="fa fa-plus"></i> agregar
            </a>
        </div>
        <div *ngFor="let acerca of acercaDeList">
             <p class="texto-mediano">{{acerca.acercaDe}}</p>
             <div *ngIf="isLogged">
                <a  routerLink="/editarAcercaDe/{{acerca.id}}">
                   <i class="fa-solid fa-pen m-2"></i> 
                </a>
                <a href="#">
                   <i class="fa-solid fa-trash-can m-2"></i>
                </a>
             </div>
        </div>
    </div>
</div>
