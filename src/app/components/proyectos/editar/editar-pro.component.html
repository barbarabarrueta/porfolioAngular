<p class="m-2 p-2">editor de proyecto</p>    
<div class="container" > 
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">titulo:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="proyecto.titulo" required>
                </div>
                <div class="form-group">
                    <label for="link"> link: </label>
                    <input type="text" class="form-control" id="link" name="link"
                    [(ngModel)]="proyecto.link" required>
                </div>
                <div class="form-group">
                    <label for="descripcion"> descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="proyecto.descripcion" required>
                </div>
                <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-outline-success btn-block m-2" routerLink="/porfolio">Cancelar</button>
            </form>
        </div>
    </div>
</div>
