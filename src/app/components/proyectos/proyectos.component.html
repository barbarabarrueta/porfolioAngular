<div class="m-2 p-2 borde fondoRosa">
  <div id="proyectos">
    <div class="row align-items-start">
        <h4 class="col">Proyectos</h4>
        <div  *ngIf="isLogged" class="btn-edit col-6">
            <a routerLink="/newProyec">
                <i class="fa fa-plus"></i> agregar
           </a>
        </div>
    </div>
    <div>
        <ul class="items-list" id="proyectosList">
            <li *ngFor="let proyecto of proyectosList">
                <div class="data-container">   
                                      
                        <div class="list-info">
                            <div>
                                <h4>{{proyecto.titulo}}</h4>
                                <a href={{proyecto.link}}>
                                     <p>{{proyecto.link}}</p>
                                </a>
                                <p>{{proyecto.descripcion}}</p>                                   
                            </div>
                        </div>
                    
                </div>
                <div>
                    <div *ngIf="isLogged"  class="btn-edit">
                        <a routerLink="/editarProyec/{{proyecto.id}}">
                            <i class="fa-solid fa-pen m-2"></i> 
                        </a>
                        <a href="#" (click)="borrarProyec(proyecto.id!)">
                            <i class="fa-solid fa-trash-can m-2"> </i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div> 

</div>
