<h2 class="m-2 p-2">Agregar nuevo item de proyecto</h2>
<div class="container-mt-3 m-2 p-2">
    <div class="row">
        <div class="col-md-4 mx-auto-4">
             <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">titulo:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="link"> link: </label>
                    <input type="text" class="form-control" id="link" name="link"
                    [(ngModel)]="link" required>
                </div>
                <div class="form-group">
                    <label for="descripcion"> descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="descripcion" required>
                </div>
                <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">Agregar</button>
                <button class="btn btn-outline-success btn-block m-2" routerLink="/porfolio">Cancelar</button>
             </form>
        </div>
    </div>
</div>
