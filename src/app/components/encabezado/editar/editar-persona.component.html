<p class="m-2 p-2">editor de datos Personales</p>    
<div class="container" > 
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="school">nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido"> apellido: </label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                    [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion"> ubicacion:</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                    [(ngModel)]="persona.ubicacion" required>
                </div>                
                <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-outline-success btn-block m-2" routerLink="/porfolio">Cancelar</button>
            </form>
        </div>
    </div>
</div>
