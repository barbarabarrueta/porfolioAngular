<h2 class="m-2 p-2">Agregar nuevo item de skills de idiomas</h2>
<div class="container-mt-3 m-2 p-2">
    <div class="row">
        <div class="col-md-4 mx-auto-4">
             <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="idioma">idioma:</label>
                    <input type="text" class="form-control" id="idioma" name="idioma"
                    [(ngModel)]="idioma" required>
                </div>
                <div class="form-group">
                    <label for="link">porcentaje: </label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                    [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">Agregar</button>
                <button class="btn btn-outline-success btn-block m-2" routerLink="/porfolio">Cancelar</button>
             </form>
        </div>
    </div>
</div>
