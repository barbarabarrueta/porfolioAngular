<div class="m-2 p-2 borde">
    <div class="row align-items-start">
        <h4 class="col-6">Hard Skills & Soft Skills</h4>
        <div class="col-6"><a href="#">
            <i class="fa fa-plus" onclick="showNewEduModal()"></i> más</a>
        </div>
    </div>
    <div> 
        <h5 class="mx-2">Programas y Lenguajes: </h5>        
        <div class ="container">
            <div class="row">
            <div class="col m-1 p-2 border border-2" *ngFor="let programa of programasList">
                <p>{{programa.name}}</p>
                <p>{{programa.width}} %</p>
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            </div>
        </div>

    <h5 class="mx-2">Idiomas:</h5>
        <ul>        
            <li>Ingles
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </li>
            <li>Portugues 
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </li>
        </ul>                    
    </div> 
    <div>
        <h5 class="mx-2">Habilidades:</h5>
        <ol>
            <li>
                <div>
                    <a href="#">
                    <p><span>Resolución de problemas</span></p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </a>
                </div>
            </li>
            <li>
                <div>
                    <a href="#">
                    <p><span>Diseño de sistemas</span></p>
                    <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </a>
                </div>
            </li>
        </ol>
    </div> 
</div>
