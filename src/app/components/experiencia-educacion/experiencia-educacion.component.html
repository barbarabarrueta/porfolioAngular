<div class="m-2 p-2 borde fondoRosa">
   
    <div id="experiencia">
        <div class="row align-items-start">
            <h4 class="col">Experiencia</h4>
            <div  *ngIf="isLogged" class="btn-edit col-6">
                <a routerLink="/newExp">
                    <i class="fa fa-plus"></i> agregar
               </a>
            </div>
        </div>
        <div>
            <ul class="items-list" id="eduList">
                <li *ngFor="let exper of experienciaList">
                    <div class="data-container">   
                        <a href="#">                  
                            <div class="list-info">
                                <div>
                                    <h3>{{exper.empresa}}</h3>
                                    <p>{{exper.puesto}}</p>
                                    <p>{{exper.descripcion}}</p>                                   
                                </div>
                            </div>
                        </a>
                    </div>
                    <div>
                        <div *ngIf="isLogged"  class="btn-edit">
                            <a routerLink="/editarExp/{{exper.id}}">
                                <i class="fa-solid fa-pen m-2"></i> 
                            </a>
                            <a href="#" (click)="borrarExp(exper.id!)">
                                <i class="fa-solid fa-trash-can m-2"> </i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div> 
       
    </div>

    <div id="education">
        <div class="row align-items-start">
            <h4 class="col">Educaci√≥n </h4>
            <div *ngIf="isLogged" class="btn-edit col-6">
                <a routerLink="/newEdu">
                     <i class="fa fa-plus"></i> agregar
                </a>
            </div>
        </div>
        <div>
            <ul class="items-list" id="eduList">
                <li *ngFor="let educacion of educacionList">
                    <div class="data-container">
                        <a href="#">
                            <div class ="logo">
                                <img class="logo-image"
                                [src]= "educacion.img"/>
                            </div>
                            <div class="list-info">
                                <div>
                                    <h3>{{educacion.school}}</h3>
                                    <p>{{educacion.career}}</p>
                                    <div class="nav justify-content-start">
                                        <p><time>{{educacion.start}}</time></p><p>-</p><p><time>{{educacion.end}}</time></p>
                                    </div>
                                </div>
                            </div>
                        </a> 
                    </div>
                    <div>
                        <div *ngIf="isLogged"  class="btn-edit">
                            <a routerLink="/editarEdu/{{educacion.id}}">
                                <i class="fa-solid fa-pen m-2"></i> 
                            </a>
                            <a href="#" (click)="borrarEdu(educacion.id!)">
                                <i class="fa-solid fa-trash-can m-2"> </i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div> 
    </div>


</div>
