<h2 class="m-2 p-2">Agregar nuevo estudio</h2>
<div class="container-mt-3 m-2 p-2">
    <div class="row">
        <div class="col-md-4 mx-auto-4">
             <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="school">establecimento:</label>
                    <input type="text" class="form-control" id="school" name="school"
                    [(ngModel)]="school" required>
                </div>
                <div class="form-group">
                    <label for="career"> titulo: </label>
                    <input type="text" class="form-control" id="career" name="career"
                    [(ngModel)]="career" required>
                </div>
                <div class="form-group">
                    <label for="img"> imagen:</label>
                    <input type="text" class="form-control" id="career" name="img"
                    [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="start">año comienzo:</label>
                    <input type="number" class="form-control" id="start" name="start"
                    [(ngModel)]="start" required>
                </div>
                <div class="form-group">
                    <label for="end">año final:</label>
                    <input type="number" class="form-control" id="end" name="end"
                    [(ngModel)]="end" required>
                </div>
                <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">Agregar</button>
                <button class="btn btn-outline-success btn-block m-2" routerLink="/porfolio">Cancelar</button>
             </form>
        </div>
    </div>
</div>
