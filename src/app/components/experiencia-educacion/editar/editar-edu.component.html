<div class="container" *ngIf="educacion">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="school">{{educacion.school}}</label>
                    <input type="text" class="form-control" id="school" name="school"
                    [(ngModel)]="educacion.school" required>
                </div>
                <div class="form-group">
                    <label for="career">{{educacion.career}}</label>
                    <input type="text" class="form-control" id="career" name="career"
                    [(ngModel)]="educacion.career" required>
                </div>
                <div class="form-group">
                    <label for="start">{{educacion.start}}</label>
                    <input type="number" class="form-control" id="start" name="start"
                    [(ngModel)]="educacion.start" required>
                </div>
                <div class="form-group">
                    <label for="end">{{educacion.end}}</label>
                    <input type="number" class="form-control" id="end" name="end"
                    [(ngModel)]="educacion.end" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
