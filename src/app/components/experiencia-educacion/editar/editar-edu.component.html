<p class="m-2 p-2">editor de educacion</p>    
<div class="container" > 
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="school">establecimento:</label>
                    <input type="text" class="form-control" id="school" name="school"
                    [(ngModel)]="educacion.school" required>
                </div>
                <div class="form-group">
                    <label for="career"> titulo: </label>
                    <input type="text" class="form-control" id="career" name="career"
                    [(ngModel)]="educacion.career" required>
                </div>
                <div class="form-group">
                    <label for="img"> imagen:</label>
                    <input type="text" class="form-control" id="img" name="img"
                    [(ngModel)]="educacion.img" required>
                </div>
                <div class="form-group">
                    <label for="start">año comienzo:</label>
                    <input type="number" class="form-control" id="start" name="start"
                    [(ngModel)]="educacion.start" required>
                </div>
                <div class="form-group">
                    <label for="end">año final:</label>
                    <input type="number" class="form-control" id="end" name="end"
                    [(ngModel)]="educacion.end" required>
                </div>
                <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-outline-success btn-block m-2" routerLink="/porfolio">Cancelar</button>
            </form>
        </div>
    </div>
</div>
